<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero</title>
    <link rel="stylesheet" href="./images/style/style.css">
    <link rel="shortcut icon" href="./images/Programming-Hero-A-Free-Android-App-To-Learn-Programming.jpg"
        type="image/x-icon">

    <!-- aos libreray  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!--! header section -->
    <header>
        <section class="navbar">
            <div class="logo" data-aos="zoom-in">
                <img src="./images/logo .png" alt="">
            </div>
            <h1 class="heading-section">Programming hero</h1>


            <div class="navigation">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Payment</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">Login</a></li>
                    </ul>
                </nav>
            </div>
        </section>

    </header>

    <!--* form section  -->


    <main>
        <section>
            <div class="images" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">>
                <img src="./images/support.0e63b4a59c83a2076049f18c7795126b.svg" alt="">
            </div>
            <form>
                <label for="email"></label>
                <input type="email" name="" id="email" placeholder="Email address">
                <br>
                <label for="subject"></label>
                <input type="subject" name="" id="subject" placeholder="Subject">
                <br>
                <label for="massage"></label>
                <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Your massage"></textarea>
                <br>
                <div class="btn">
                    <label for="button"></label>
                    <input type="button" id="button" value="Submit">
                </div>
            </form>

        </section>
    </main>
    <!-- ! AOS Sript Tag  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
